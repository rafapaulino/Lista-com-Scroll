<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="Rafael Paulino">
<title>Dropdown Scrollable</title>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="css/dropdown.css" rel="stylesheet">
</head>
<body>
     
    <!-- dropdown -->
    <div class="dropdown-scrollable">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>Selecione um Tema</span> <i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenu" role="menu">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search">
            
            <ul>
                <li class="dropdown-item"><a href="#">Tema 01</a></li>
                <li class="dropdown-item"><a href="#">Tema 02</a></li>
                <li class="dropdown-item"><a href="#">Tema 03</a></li>
                <li class="dropdown-item"><a href="#">Tema 04</a></li>
                <li class="dropdown-item"><a href="#">Tema 05</a></li>
                <li class="dropdown-item"><a href="#">Tema 06</a></li>
                <li class="dropdown-item"><a href="#">Tema 07</a></li>
            </ul>
        </div>
    </div>
    <!-- /dropdown -->


<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
<script src="js/dropdown.js"></script>
<script>
$( window ).on("load", function() {
    $('.dropdown-scrollable').dropdownScrollable();
});
</script>
</body>
</html>
